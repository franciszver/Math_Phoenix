# Render Blueprint for Math Phoenix
# This file defines the infrastructure for deploying to Render

services:
  # Backend API Service
  - type: web
    name: math-phoenix-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: SESSION_SECRET
        generateValue: true
      - key: DASHBOARD_PASSWORD
        sync: false
      - key: S3_BUCKET_NAME
        sync: false
      - key: DYNAMODB_TABLE_NAME
        value: math-phoenix-sessions
      - key: DYNAMODB_ML_TABLE_NAME
        value: math-phoenix-ml-data
      - key: FRONTEND_URL
        fromService:
          type: web
          name: math-phoenix-frontend
          property: host

  # Frontend Static Site
  - type: web
    name: math-phoenix-frontend
    env: static
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: math-phoenix-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

